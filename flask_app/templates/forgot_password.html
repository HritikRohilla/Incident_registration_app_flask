<!-- templates/forgot_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form class="forgot-password-form" method="post" action="">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" class="forgot-password-button">Request Reset Password</button>
    </form>
    <p><a href="{{ url_for('login_route.login') }}">Remembered your password? Login here</a></p>
</div>

</body>
</html>
