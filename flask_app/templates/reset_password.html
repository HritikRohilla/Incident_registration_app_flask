<!-- templates/forgot_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <br>
    <br>
    <form class="forgot-password-form" method="post" action="">
        <div class="input-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="forgot-password-button">Reset Password</button>
    </form>
    <p><a href="{{ url_for('login_route.login') }}">Remembered your password? Login here</a></p>
</div>
 
</body>
</html>
