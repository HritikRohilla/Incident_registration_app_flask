<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Incident</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_incident.css') }}">
</head>

<body>

    <div class="incident-container">
        <h2>Edit Incident</h2>
        <form class="incident-form" method="POST" action="">
            <!-- Other form fields -->

            <div class="input-group">
                <label for="incidentType">Incident Type:</label>
                <input type="text" id="incidentType" name="incidentType" value="{{ incident.incident_type }}" readonly>
            </div>

            <div class="input-group">
                <label for="reporterName">Reporter Name:</label>
                <input type="text" id="reporterName" name="reporterName" value="{{ incident.reporter_name }}" readonly>
            </div>

            <div class="input-group">
                <label for="incidentDetails">Incident Details:</label>
                <textarea id="incidentDetails" name="incidentDetails"
                    required>{{ incident.incident_details }}</textarea>
            </div>

            <div class="input-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="High" {% if incident.priority=='High' %}selected{% endif %}>High</option>
                    <option value="Medium" {% if incident.priority=='Medium' %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if incident.priority=='Low' %}selected{% endif %}>Low</option>
                </select>
            </div>

            <div class="input-group">
                <label for="incidentStatus">Incident Status:</label>
                <select id="incidentStatus" name="incidentStatus" required {% if incident.incident_status=='Closed'
                    %}disabled{% endif %}>
                    <option value="Open" {% if incident.incident_status=='Open' %}selected{% endif %}>Open</option>
                    <option value="In Progress" {% if incident.incident_status=='In Progress' %}selected{% endif %}>In
                        Progress</option>
                    <option value="Closed" {% if incident.incident_status=='Closed' %}selected{% endif %}>Closed
                    </option>
                </select>
            </div>

            <button type="submit" class="incident-button">Update Incident</button>

            <br>
            <button class="incident-button"><a href="{{ url_for('incident_route.home') }}"
                    class="incident-button">Home</a></button>

        </form>
    </div>

</body>

</html>
